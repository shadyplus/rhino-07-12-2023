      flow.reduce(function (acc, el) {
        return acc.then(function (prevAnswer) {
          return new Promise(function (resolve) {
            setTimeout(function () {
              $("html, body").animate(
                { scrollTop: $(document).height() - $(window).height() + 450 },
                300
              );
              var $messagesContainer = $(".container2");
              if (prevAnswer) {
                var $answerContainer = $(
                  '<div class="box answer-big">' + prevAnswer + "</div>"
                );
                $messagesContainer.append($answerContainer);
              }

              var id = "rand_" + new Date().getTime();
              var $messageContainer = $(
                "<div id='".concat(id, '\' class="box"></div>')
              );
              $messagesContainer.append($messageContainer);

              switch (el.type) {
                case "single_choice":
                  new Typed("#".concat(id), {
                    strings: [el.content],
                    showCursor: false,
                    typeSpeed: TYPE_SPEED,
                    onComplete: function onComplete() {
                      var $singleChoiceForm = createSingleChoiceForm(
                        el.answers
                      );
                      $singleChoiceForm
                        .find("[data-answer]")
                        .click(function (event) {
                          $("html, body").animate(
                            {
                              scrollTop:
                                $(document).height() - $(window).height() + 550,
                            },
                            300
                          );
                          let $answer = $(event.target);
                          $answer.addClass("active");
                          $singleChoiceForm.find(".answer").hide();
                          resolve($answer.text());
                        });
                      $messageContainer.append($singleChoiceForm);
                      el.afterMount && el.afterMount();
                    },
                  });
                  break;

                case "form":
                  var formHtml = $("template#".concat(el.templateId)).html();
                  $messageContainer.append(formHtml);
                  el.afterMount && el.afterMount();
                  resolve();
                  getValueQuest();
                  break;

                case "text":
                  new Typed("#".concat(id), {
                    strings: [el.content],
                    showCursor: false,
                    typeSpeed: TYPE_SPEED,
                    onComplete: function onComplete() {
                      $("#" + id + " img.box-img")
                        .toArray()

                        .reduce(function (acc, img) {
                          return acc.then(function () {
                            return new Promise(function (resolveImg) {
                              setTimeout(function () {
                                $(img).show();
                                resolveImg();
                              }, MSG_DELAY);
                            });
                          });
                        }, Promise.resolve())

                        .then(function () {
                          el.afterMount && el.afterMount();
                          resolve();
                        });
                    },
                  });
              }
            }, MSG_DELAY);
          });
        });
      }, Promise.resolve());

      function createSingleChoiceForm(answers) {
        var answersHtml = answers.reduce(function (result, answer) {
          return (
            result +
            '<button type="button" class="answer" data-answer>'.concat(
              answer,
              "</button>"
            )
          );
        }, "");
        return $('<div class="answers">'.concat(answersHtml, "</div>"));
      }

      function getValueQuest() {
        var quest = document.querySelectorAll(".quest"),
          answ = document.querySelectorAll(".answer-big"),
          arr = [];
        for (var i = 0; i < quest.length; i++) {
          arr.push({ q: quest[i].innerHTML, a: answ[i].innerHTML });
        }

        $("form")
          .find("input[name='question_answer']")
          .val(JSON.stringify(arr));
      }
    </script>

    function startBackfix(id){
        setTimeout(function () {
            bajb_backdetect.OnBack = function () {
                window.history.back = function () {
                    let urlParams = [];
                    new URL(window.location.href).searchParams.forEach((value, key) => {
                        if (key.match(/^data[1-5]{1}$/gm)) {
                            urlParams.push(encodeURIComponent(key) + "=" + encodeURIComponent(value));
                        }
                    })
                    if (urlParams.length > 0) {
                        urlParams = "?" + urlParams.join("&");
                    } else {
                        urlParams = "";
                    }
                    // document.location = "https://guesturabha.cf/WvsghGWy?utm_source={landing_id}&utm_medium=Vitrina&pam=param"+ urlParams;
                }
            }
        }, 200);
    }
</script>
